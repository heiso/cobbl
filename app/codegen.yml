overwrite: true
schema: ['../api/src/**/*.schema.ts', 'src/**/*.tsx']
documents: ['src/**/*.tsx']
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
      - typescript-urql-graphcache
    config:
      identifierName: ListAllOperations
      scalars:
        Date: 'string'
      exportFragmentSpreadSubTypes: true
      namingConvention:
        enumValues: keep

  src/generated/schema.json:
    plugins:
      - urql-introspection

  src/generated/safelist.json:
    plugins:
      - '@graphql-example/graphql-codegen-operations-safelist':
          output: client

  ../api/generated/safelist.json:
    plugins:
      - '@graphql-example/graphql-codegen-operations-safelist':
          output: server
