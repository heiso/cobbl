overwrite: true
schema: ['../api/src/**/*.schema.ts', 'src/**/*.tsx']
documents: ['src/**/*.tsx']
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - ../node_modules/fork-typescript-generic-sdk
    config:
      rawRequest: true
      skipTypename: true
      scalars:
        Date: 'string'
      exportFragmentSpreadSubTypes: true
      namingConvention:
        enumValues: keep

  src/generated/safelist.json:
    plugins:
      - '@cobbl/graphql-codegen-operations-safelist':
          output: client

  ../api/generated/safelist.json:
    plugins:
      - '@cobbl/graphql-codegen-operations-safelist':
          output: server
